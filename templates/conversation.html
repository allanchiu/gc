<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Loop Rendering</title>
</head>

<body>
    <h1>Conversation List</h1>
    <ul>
        <!-- 使用 Jinja2 语法循环渲染 users 列表 -->
        {% for item in conversations %}
        <li><a href="http://127.0.0.1:5000/get_media_url?con_id={{ item.conversation_id }}"> {{ item.conversation_id }}</a> </li>
        
        {% endfor %}
    </ul>
</body>
